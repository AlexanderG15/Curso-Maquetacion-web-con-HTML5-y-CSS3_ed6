    <!DOCTYPE html>

      <body>
          <h3>Shortcuts:</h3>
          <dl>
            <dt>Cortar:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>X</kbd></dd>

            <dt>Pegar:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>V</kbd></dd>
            
            <dt>Abrir la última pestaña cerrada:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>&#8679;</kbd> + <kbd>t</kbd></dd>

            <dt>Ir al principio del archivo:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>&#8593;</kbd></dd>

            <dt>Ir al final del archivo:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>&#8595;</kbd></dd>

            <dt>Buscar:</dt>
            <dd><kbd>&#8984;</kbd> + <kbd>F</kbd></dd>
          </dl>
          <h3>Otros Editores:</h3>
          <ol>
            <li>Sublime Text</li>
            <li>Atom</li>
            <li>Brakets</li>
            <li>Notepad++</li>
            <li>Dreamweaver</li>
            <li>C9.io</li>
          </ol>
      </body> 
    </html>
