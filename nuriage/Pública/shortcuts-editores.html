<!DOCTYPE html>
      <html>
        <head>
          <meta charset="UTF-8">
          <title>Shortcuts y editores</title>
            </head>
        <body>
          <p><strong>Shortcuts:</strong></p>
          <dl>
           <dt> Cut line</dt>
            <dd><kbd>⌘</kbd> + <kbd>X</kbd></dd>          
           <dt>Command Palette</dt>
            <dd> <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>P</kbd></dd>
           <dt>Find</dt>
            <dd><kbd>⌘</kbd> + <kbd>F</kbd></dd>          
           <dt>Scroll to start of file<dt>
            <dd> <kbd>⌘</kbd> + <kbd>Up</kbd></dd>
           <dt>Open last closed tab</dt>
            <dd><kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>t</kbd></dd>
          </dl>
           <p><strong>Editores:</strong></p>
          <ul>
            <li>Atom</li>            
            <li>Dreamweaver</li>            
            <li>Notepad++</li>            
          </ul>
        </body> 
      </html>
