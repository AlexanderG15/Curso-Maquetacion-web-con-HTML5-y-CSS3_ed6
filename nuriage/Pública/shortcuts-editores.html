<!DOCTYPE html>
    <html>
      <head>
        <meta charset="UTF-8">
        <title>Shortcuts y editores</title>
          </head>
      <body>
        <p>
          Cut line <kbd>⌘</kbd> + <kbd>X</kbd>
        </p>
         <p>
          Command Palette <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>P</kbd>
        </p>
         <p>
          Find <kbd>⌘</kbd> + <kbd>F</kbd>
        </p>
         <p>
          Scroll to start of file <kbd>⌘</kbd> + <kbd>Up</kbd>
        </p>
        <p>
          Open last closed tab <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>t</kbd>
        </p>
         <p><strong>Editores:</strong></p>
        <dl>
          <dt>HTML</dt>
          <dd>A hackable text editor</dd>
          <dt>Dreamweaver</dt>
          <dd>Aplicación en programa de Adobe</dd>
          <dt>Notepad++</dt>
          <dd>Free source code editor</dd>
        </dl>
      </body> 
    </html>
