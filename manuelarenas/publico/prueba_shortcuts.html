<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ejercicio shortcuts</title>
<link rel="stylesheet" type="text/css" href="css/estilos_shortcuts.css">
</head>
<body>
<dl>
  <h1>Shortcuts</h1>
  <dt>Cut</dt>
  <dd><kbd>Command</kbd> + <kbd>X</kbd></dd>
  <dt>Copy</dt>
  <dd><kbd>Command</kbd> + <kbd>C</kbd></dd>
  <dt>Paste</dt>
  <dd><kbd>Command</kbd> + <kbd>V</kbd></dd>
  <dt>Select line</dt>
  <dd><kbd>Command</kbd> + <kbd>L</kbd></dd>
  <dt>Insert Line After</dt>
  <dd><kbd>Command</kbd> + <kbd>&crarr;</kbd></dd>
</dl>
</body>
</html>
